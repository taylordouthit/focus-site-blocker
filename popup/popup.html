<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <h1>Time to Focus</h1>
      <img src="../icons/logo.png" class="logo" />
      <div class="add-container">
        <input
          type="text"
          name="url"
          id="url"
          placeholder="example.com"
          class="add add-site"
          tabindex="1"
        />
        <img
          src="../icons/add-icon.png"
          class="add icon add-icon"
          id="add-icon"
          tabindex="2"
        />
      </div>
      <div class="blocked-sites-container">
        <div class="blocked-sites" id="blocked-sites"></div>
      </div>
      <div class="footer">
        <p>ctrl + shift + L to open popup</p>
        <p>Icons by <a href="https://icons8.com/">icons8.com</a></p>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
